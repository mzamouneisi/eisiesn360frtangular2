<div style="margin-top: 30px; margin-left: 20px;">
    <p>Test affichage component ValidateEmailComponent</p>
    <p>Code re√ßu: {{ codeEmail }}</p>
    <p>Message: {{ message }}</p>
    <p>Is Loading: {{ isLoading }}</p>
</div>


<div style="padding: 40px; text-align: center; font-size: 18px;">
    <h2>Validation d'email</h2>

    <div *ngIf="isLoading" style="margin: 20px 0;">
        <p>Validation en cours...</p>
        <div style="border: 3px solid #f3f3f3; border-radius: 50%; border-top: 3px solid #3498db; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto;"></div>
    </div>

    <div *ngIf="!isLoading" style="margin: 20px 0;">
        <p style="font-size: 20px; color: #333;">{{ message }}</p>

        <button *ngIf="isSuccess" style="margin-top: 20px; padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;" (click)="router.navigate(['/login'])">
            Se connecter
        </button>
    </div>
</div>

<style>
@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
</style>
