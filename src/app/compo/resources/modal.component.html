<div id="myModal">
    <div class="modal-header">
        <h4 class="modal-title">{{title}}</h4>
        <button type="button" id="btn-modal-dismiss" class="close" aria-label="Close" (click)="dismiss()">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <h6> {{content}}</h6>
    </div>
    <div class="modal-footer">
        <button type="button" id="btn-modal-ok" class="btn btn-outline-dark" (click)="ok()">Ok</button>
        <button *ngIf="showCancel" id="btn-modal-dismiss" type="button" class="btn btn-outline-dark" (click)="cancel()">Cancel</button>
    </div>
</div>
