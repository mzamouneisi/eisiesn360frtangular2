<select [(ngModel)]="selectedObjId" (ngModelChange)="onChange($event)" [disabled]="disbaleit" id="{{selectId}}">
    <option disabled>Select {{objectName}} </option>
    <option *ngFor="let obj of myList let i=index" [id] = i [ngValue]="getObjValue(obj)" > {{getObjDisplay(obj)}}</option>
  </select>
