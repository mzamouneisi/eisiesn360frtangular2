<!-- <h5>Choix de date debut et fin</h5> -->
<form [formGroup]="myForm" (ngSubmit)="onFormSubmit()">
    <mat-form-field appearance="fill">
        <mat-label>Date Range</mat-label>
        <mat-date-range-input [rangePicker]="myDateRangePicker" formGroupName="myDateRange">
            <input matStartDate formControlName="startDate" placeholder="Start date"  id="startDate" #dateRangeStart>
            <input matEndDate formControlName="endDate" placeholder="End date" id="endDate" #dateRangeEnd (dateChange)="dateRangeChange(dateRangeStart, dateRangeEnd)">
        </mat-date-range-input>
        <mat-datepicker-toggle matSuffix [for]="myDateRangePicker"></mat-datepicker-toggle>
        <mat-date-range-picker #myDateRangePicker></mat-date-range-picker>

        <mat-error *ngIf="myForm.get('myDateRange').get('startDate')?.hasError('matStartDateInvalid')">
            Invalid start date
        </mat-error>
        <mat-error *ngIf="myForm.get('myDateRange').get('endDate')?.hasError('matEndDateInvalid')">
            Invalid end date
        </mat-error>
    </mat-form-field>
</form>
